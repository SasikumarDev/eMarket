<div class="col-12 flex justify-content-center align-items-center min-h-screen bg-gray-800 flex-wrap">
  <p-card header="Login" [style]="{width: '350px'}" styleClass="p-card-shadow border-round">
    <form #Loginfrm="ngForm" class="flex flex-column justify-content-between align-items-center h-10rem">
      <div>
        <span class="p-input-icon-left">
          <i class="pi pi-user"></i>
          <input type="text" pInputText name="username" [(ngModel)]="LoginUser.Username" #username="ngModel"
            placeholder="Username" required>
        </span>
      </div>
      <div>
        <span class="p-input-icon-left">
          <i class="pi pi-key"></i>
          <input type="password" pInputText name="password" [(ngModel)]="LoginUser.Password" #password="ngModel"
            placeholder="Password" required>
        </span>
      </div>
      <div class="flex flex-row justify-content-between align-items-center">
        <p-button label="Login" icon="pi pi-arrow-right"></p-button>
        <a >&nbsp;Create new account</a>
      </div>
    </form>
  </p-card>
</div>
