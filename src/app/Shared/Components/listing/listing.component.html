<div class="ActionControl" *ngIf="QueryParms">
  <button class="btn btn-outline-dark" title="Add" [routerLink]="[QueryParms.Redirect]"
    [queryParams]="{Menu:QueryParms.Menu,Redirect:QueryParms.Redirect,FormMode:'A'}"><i class="pi pi-plus"></i></button>
  <button class="btn btn-outline-dark" title="Refresh"><i class="pi pi-refresh"></i></button>
  <button class="btn btn-outline-dark" title="Export Data" [disabled]="!DataSource"><i
      class="pi pi-arrow-down"></i></button>
</div>
<div  *ngIf="cols.length>0" class="TableListing">
  <p-table [columns]="cols" [value]="DataSource" selectionMode="single" dataKey="CID" responsiveLayout="stack" [responsive]="true" styleClass="p-datatable-gridlines">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns" [pSortableColumn]="col.field">
          {{col.header}}
          <p-sortIcon [field]="col.field"></p-sortIcon>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr (click)="handleSelect(rowData)">
        <td *ngFor="let col of columns">
          {{rowData[col.field]}}
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
